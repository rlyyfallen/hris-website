<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIS Leave Deduction System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>HRIS Leave Deduction System</h1>
    </header>
    
    <div class="form-container">
        <h2>Employee Leave Form</h2>
        <form id="leaveForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" placeholder="Enter employee name" required>

            <label for="salary">Base Salary ($):</label>
            <input type="number" id="salary" placeholder="Enter base salary" required>

            <label for="leaveDays">Number of Leave Days:</label>
            <input type="number" id="leaveDays" placeholder="Enter leave days" required>
        </form>
    </div>
    
    <div id="result" class="result">
        <h3>Salary After Deduction: $<span id="finalSalary">0.00</span></h3>
    </div>
</body>
</html>
