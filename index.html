<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRIS Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>HRIS Dashboard</h1>
    <nav>
      <ul class="tabs">
        <li class="tab active" data-tab="employee-calculation">Employee Calculation</li>
        <li class="tab" data-tab="upcoming-tasks">Upcoming Tasks</li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Employee Calculation Section -->
    <section id="employee-calculation" class="tab-content active">
      <h2>Employee Calculation</h2>
      <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Employee Name" required>

        <label for="salary">Base Salary ($):</label>
        <input type="number" id="salary" placeholder="Salary" required>

        <label for="leaveDays">Leave Days:</label>
        <input type="number" id="leaveDays" placeholder="Number of Leave Days" required>

        <label for="pf">Provident Fund (%):</label>
        <input type="number" id="pf" value="12" required>

        <label for="k401">401(k) Contribution (%):</label>
        <input type="number" id="k401" value="5" required>

        <button type="button" id="addEmployee">Add Employee</button>
      </form>

      <h3>Employee Data</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Base Salary ($)</th>
            <th>Leave Deduction ($)</th>
            <th>PF Deduction ($)</th>
            <th>401(k) Contribution ($)</th>
            <th>Net Salary ($)</th>
            <th>Pie Chart</th>
          </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
      </table>
    </section>

    <!-- Upcoming Tasks Section -->
    <section id="upcoming-tasks" class="tab-content">
      <h2>Upcoming Tasks</h2>
      <p>Tasks will be displayed here in future iterations.</p>
    </section>
  </main>
</body>
</html>
